<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Spread Prediction Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .team-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #666;
            font-weight: 500;
        }

        .result-value {
            color: #333;
            font-weight: 700;
        }

        .bet-recommendation {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .spread-input-group {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà NFL Spread Prediction</h1>
        <p class="subtitle">AI-Powered Betting Analysis</p>

        <form id="predictionForm">
            <div class="team-row">
                <div class="form-group">
                    <label for="awayTeam">Away Team</label>
                    <select id="awayTeam" required>
                        <option value="">Select Team</option>
                        <option value="ARI">Arizona Cardinals</option>
                        <option value="ATL">Atlanta Falcons</option>
                        <option value="BAL">Baltimore Ravens</option>
                        <option value="BUF">Buffalo Bills</option>
                        <option value="CAR">Carolina Panthers</option>
                        <option value="CHI">Chicago Bears</option>
                        <option value="CIN">Cincinnati Bengals</option>
                        <option value="CLE">Cleveland Browns</option>
                        <option value="DAL">Dallas Cowboys</option>
                        <option value="DEN">Denver Broncos</option>
                        <option value="DET">Detroit Lions</option>
                        <option value="GB">Green Bay Packers</option>
                        <option value="HOU">Houston Texans</option>
                        <option value="IND">Indianapolis Colts</option>
                        <option value="JAX">Jacksonville Jaguars</option>
                        <option value="KC">Kansas City Chiefs</option>
                        <option value="LAC">Los Angeles Chargers</option>
                        <option value="LAR">Los Angeles Rams</option>
                        <option value="LV">Las Vegas Raiders</option>
                        <option value="MIA">Miami Dolphins</option>
                        <option value="MIN">Minnesota Vikings</option>
                        <option value="NE">New England Patriots</option>
                        <option value="NO">New Orleans Saints</option>
                        <option value="NYG">New York Giants</option>
                        <option value="NYJ">New York Jets</option>
                        <option value="PHI">Philadelphia Eagles</option>
                        <option value="PIT">Pittsburgh Steelers</option>
                        <option value="SEA">Seattle Seahawks</option>
                        <option value="SF">San Francisco 49ers</option>
                        <option value="TB">Tampa Bay Buccaneers</option>
                        <option value="TEN">Tennessee Titans</option>
                        <option value="WAS">Washington Commanders</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="homeTeam">Home Team</label>
                    <select id="homeTeam" required>
                        <option value="">Select Team</option>
                        <option value="ARI">Arizona Cardinals</option>
                        <option value="ATL">Atlanta Falcons</option>
                        <option value="BAL">Baltimore Ravens</option>
                        <option value="BUF">Buffalo Bills</option>
                        <option value="CAR">Carolina Panthers</option>
                        <option value="CHI">Chicago Bears</option>
                        <option value="CIN">Cincinnati Bengals</option>
                        <option value="CLE">Cleveland Browns</option>
                        <option value="DAL">Dallas Cowboys</option>
                        <option value="DEN">Denver Broncos</option>
                        <option value="DET">Detroit Lions</option>
                        <option value="GB">Green Bay Packers</option>
                        <option value="HOU">Houston Texans</option>
                        <option value="IND">Indianapolis Colts</option>
                        <option value="JAX">Jacksonville Jaguars</option>
                        <option value="KC">Kansas City Chiefs</option>
                        <option value="LAC">Los Angeles Chargers</option>
                        <option value="LAR">Los Angeles Rams</option>
                        <option value="LV">Las Vegas Raiders</option>
                        <option value="MIA">Miami Dolphins</option>
                        <option value="MIN">Minnesota Vikings</option>
                        <option value="NE">New England Patriots</option>
                        <option value="NO">New Orleans Saints</option>
                        <option value="NYG">New York Giants</option>
                        <option value="NYJ">New York Jets</option>
                        <option value="PHI">Philadelphia Eagles</option>
                        <option value="PIT">Pittsburgh Steelers</option>
                        <option value="SEA">Seattle Seahawks</option>
                        <option value="SF">San Francisco 49ers</option>
                        <option value="TB">Tampa Bay Buccaneers</option>
                        <option value="TEN">Tennessee Titans</option>
                        <option value="WAS">Washington Commanders</option>
                    </select>
                </div>
            </div>

            <div class="spread-input-group">
                <div class="form-group">
                    <label for="favoredTeam">Favored Team</label>
                    <select id="favoredTeam" required>
                        <option value="away">Away Team</option>
                        <option value="home">Home Team</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="spread">Spread</label>
                    <input type="number" id="spread" step="0.5" placeholder="3.5" required>
                </div>
            </div>

            <button type="submit">Get Prediction</button>
        </form>

        <div class="loading" id="loading">
            Analyzing historical data...
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-title">Prediction Results</div>
            
            <div class="result-item">
                <span class="result-label">Favored Cover Probability:</span>
                <span class="result-value" id="favoredProb">--</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">Underdog Cover Probability:</span>
                <span class="result-value" id="underdogProb">--</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">Confidence:</span>
                <span class="result-value" id="confidence">--</span>
            </div>

            <div class="bet-recommendation" id="recommendation">
                --
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://bck79rw0nf.execute-api.us-east-1.amazonaws.com/Deployment/predict';

        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const awayTeam = document.getElementById('awayTeam').value;
            const homeTeam = document.getElementById('homeTeam').value;
            const favoredTeam = document.getElementById('favoredTeam').value;
            const spreadValue = parseFloat(document.getElementById('spread').value);

            // Validate
            if (awayTeam === homeTeam) {
                showError('Please select different teams');
                return;
            }

            // Calculate spread (negative means team_a favored)
            let spread, team_a, team_b, team_a_home;
            
            if (favoredTeam === 'away') {
                // Away team favored
                team_a = awayTeam;
                team_b = homeTeam;
                spread = -spreadValue;
                team_a_home = false;
            } else {
                // Home team favored
                team_a = homeTeam;
                team_b = awayTeam;
                spread = -spreadValue;
                team_a_home = true;
            }

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        team_a: team_a,
                        team_b: team_b,
                        spread: spread,
                        team_a_home: team_a_home,
                        seasons: [2024, 2025]
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.data);
                } else {
                    showError(data.error || 'Prediction failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        });

        function displayResults(data) {
            const pred = data.prediction;
            
            document.getElementById('favoredProb').textContent = 
                (pred.favored_cover_probability * 100).toFixed(1) + '%';
            
            document.getElementById('underdogProb').textContent = 
                (pred.underdog_cover_probability * 100).toFixed(1) + '%';
            
            document.getElementById('confidence').textContent = 
                (pred.confidence * 100).toFixed(1) + '%';
            
            document.getElementById('recommendation').textContent = 
                `BET ON: ${pred.recommended_bet} to cover`;

            document.getElementById('result').classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
